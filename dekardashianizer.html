<!DOCTYPE html>
<html style="background-color:#bbbbbb">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Welcome to the DeKardashianizer!</title>
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
        min-width: 337px;
        overflow-x: hidden;
        height: 213px;
      }
      .headerfooter {
        background-color: #222222;
        color: #FAAE0E;
      }
      a:link {color:#FAAE0E;}
      a:visited {color:#FAAE0E;}
      a:hover {color:#FAAE0E;}
      a:active {color:#FAAE0E;}
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
  </head>
  <body>
    <div class="headerfooter" style="width:331px; height: 55px; padding:4px;">
      <div style="float:left; vertical-align:top">
        <img src="dk-on-128.png" width=56 height=56 style="vertical-align:top">
      </div>
      <div style="margin-left: 65px; color: #FAAE0E" >
        <b>Welcome to the deKardashianizer!</b><br />
        <small><i>Reducing the number of things you need to keep up with on HuffPo!</i></small>
      </div>
    </div>
    <div style="width:337px; border-style:solid; border-width:1px; background-color: #eeeeee; border-color: #222222">
      <form id="dkform" action="" method="">
        <ul style="list-style-type: none; padding-left:17px; margin-bottom:4px">
          <li><label><input type="checkbox" id="dkcb" name="dk" /> <span style="position:relative; top:3px;">DeKardashianize?</span></label></li>
          <li style="padding-top:10px; padding-bottom:5px"><label>Keyworks to scan for <small>(separated by commas)</small></label></li>
          <li><textarea id="kw" name="kw" style="width:298px; height:47px" /></textarea></li>
        </ul>
      </form>
    </div>
    <div class="headerfooter" style="width:339px; height:20px; font-size:13px; padding-top:1px">
      <span style="padding-left:10px; float:left">&copy;2014 Combat Chihuaha</span>
      <span style="padding-right:14px; float:right"><a href="https://github.com/CombatChihuahua/deKardashianizer" target=_new>Source on GitHub</a></span>
    </div>
    <script src="settings.js"></script>
  </body>
</html>
